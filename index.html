<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> tiny slider</title>
  <link rel="stylesheet" href="./disc/tiny-slider.css">
  <link rel="stylesheet" href="./disc/output.css">
</head>
<body>
  <!-- slider section -->
  <section class="container relative mx-auto">
      <!-- slider -->
      <div id="my-slider" class=""> 
        <div class="">
          <img class="max-h-96 md:max-h-[480px] sm:h-full w-full rounded-2xl" src="./image/001.jpg" alt="">
        </div>
        <div class="">
          <img class="max-h-96 md:max-h-[480px] sm:h-full w-full rounded-2xl" src="./image/002.jpg" alt="">
        </div>
        <div class="">
          <img class="max-h-96 md:max-h-[480px] sm:h-full w-full rounded-2xl" src="./image/003.jpg" alt="">
        </div>
      </div> 
        <!-- control buttons -->
      <div class="controls" style="color:#3b82f6;" id="slider-controls" tabindex="0">
        <div class="absolute top-1/2 left-0 h-12 w-12 p-2 m-2 bg-gray-100 rounded-full" style="transform: translateY(-100%);" data-controls="prev" tabindex="-1">
          <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M11.354 1.646a.5.5 0 0 1 0 .708L5.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0"/>
          </svg>
        </div>
        <div class="absolute top-1/2 right-0 h-12 w-12 p-2 m-2 bg-gray-100 rounded-full" style="transform: translateY(-100%);" data-controls="next" tabindex="-1">
          <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor"  viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708"/>
          </svg>       
        </div>
      </div>
    </div>
  </section>
  <script src="./disc/tiny-slider.js"></script>
  <script src="./script.js"></script>
  <!-- End slider section -->
</body>
</html>
